<!DOCTYPE html>
<html>
    <head>
        <title>Complete JavaScript Course</title>
        <style>

        </style>
    </head>
    <body>
        <div id="message">Complete JavaScript Course</div>
        <div>
            <input type="text" id="addItem">
            <input type="button" id="addNew" value="Add to List">
        </div>
        <div id ="output">
            <h1>Shopping List</h1>
            <ol id="slist"> </ol>
        </div>
        <script>
            var addItem = document.querySelector("#addItem");
            var addNew = document.querySelector("#addNew");
            var slist = document.querySelector("#slist");
            
            addNew.addEventListener('click', addOne);
            
            function addOne() {
            	let el = document.createElement("li");
            	el.textContent = addItem.value;
            	slist.appendChild(el);
            }
        </script>
    </body>
</html>
