<!DOCTYPE html>
<html>
  <head>
    <title>Practice Exercise 11.2</title>
  </head>
  <body>
    <div id="color1">orange</div>
    <div id="color2">red</div>
    <div id="color3">blue</div>
    <div id="color4">green</div>
    <script>
      const divs = document.querySelectorAll("div");
      divs.forEach((el) => {
        el.addEventListener("click", () => {
          document.body.style.backgroundColor = el.textContent;
        });
      });
    </script>
  </body>
</html>
